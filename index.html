<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>S.I.A.L Bolsa de empleo docente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-gray-900 body-font bg-blue-100">

    <div id="loader-placeholder"></div>
    <div id="header-placeholder"></div>

    <div class="container px-5 py-24 mx-auto text-center">
        <h1 class="sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Bienvenido a S.I.A.L Bolsa de Empleo Docente
        </h1>
        <p class="mb-8 leading-relaxed">Seleccione una opción para continuar</p>
        <div class="flex justify-center">
            <a href="login.html"
                class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg mx-2">Iniciar
                Sesión</a>
            <a href="register.html"
                class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg mx-2">Registrarse</a>
        </div>
    </div>
    <div class="container mx-auto px-5 py-10">
        <div class="relative w-full overflow-hidden">
            <div id="carouselOfertas" class="flex transition-transform duration-700 ease-in-out">
                <img src="images/ofertas/pexels-sheinshine-3127883.jpg" class="w-full h-64 object-cover rounded-xl mx-2"
                    alt="escuela">
                <img src="images/ofertas/secundaria.jpg" class="w-full h-64 object-cover rounded-xl mx-2" alt="colegio">
                <img src="images/ofertas/universidad.jpg" class="w-full h-64 object-cover rounded-xl mx-2" alt="universidad">
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button id="prevOfertas" class="bg-gray-700 text-white px-4 py-2 mx-2 rounded hover:bg-gray-900">Anterior</button>
            <button id="nextOfertas" class="bg-gray-700 text-white px-4 py-2 mx-2 rounded hover:bg-gray-900">Siguiente</button>
        </div>
    </div>
        <div class="container mx-auto px-5 py-10">
        <div class="relative w-full overflow-hidden">
            <div id="carouselCandidatos" class="flex transition-transform duration-700 ease-in-out">
                <img src="images/profesores/user-2935524_640.png" class="w-full h-64 object-cover rounded-xl mx-2"
                    alt="Candidato">
                <img src="images/profesores/user-3331256_640.png" class="w-full h-64 object-cover rounded-xl mx-2" alt="Candidato">
                <img src="images/profesores/user-profile-icon-front-side.jpg" class="w-full h-64 object-cover rounded-xl mx-2" alt="Candidato">
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button id="prevCandidatos" class="bg-gray-700 text-white px-4 py-2 mx-2 rounded hover:bg-gray-900">Anterior</button>
            <button id="nextCandidatos" class="bg-gray-700 text-white px-4 py-2 mx-2 rounded hover:bg-gray-900">Siguiente</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
